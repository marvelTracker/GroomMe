<div class="container content-padding">
    <div class="row hidden-xs">
       <message-panel></message-panel>
    </div>
    <div class="row">
        <div class="panel panel-info">
            <div class="panel panel-heading">
                Edit Resource <span class="glyphicon glyphicon-pencil pull-right"></span>
            </div>
            <div class="panel-body form-horizontal">
                <form class="form-horizontal" name="editCourseForm" novalidate role="form">
                    <div class="form-group">
                        <div class="col-md-2">
                            <label for="courseName">Resource Name</label>
                        </div>
                        <div class="col-md-4" ng-class="{'has-error':editCourseForm.courseName.$invalid && (editCourseForm.courseName.$touched ||editCourseForm.$submitted)}">
                            <input type="text" class="form-control" id="courseName" name="courseName" placeholder="" ng-model="editCourse.name" required />
                            <span class="help-block" ng-show="editCourseForm.courseName.$error.required">Course Name is required.</span>
                        </div>
                        <div class="col-md-2">
                            <label for="Author">Author</label>
                        </div>
                        <div class="col-md-4">
                            <input type="text" class="form-control" id="Author" name="Author" placeholder="" ng-model="editCourse.author" ng-init="course.author=''" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-2">
                            <label for="StartDate">Start Date</label>
                        </div>
                        <div class="col-md-4">
                            <date-time-picker required="false" callback="setEditStartDate(data)" setdatemodel="editCourse.sDate"></date-time-picker>

                        </div>
                        <div class="col-md-2">
                            <label for="EndDate">End Date</label>
                        </div>
                        <div class="col-md-4">
                            <date-time-picker required="false" callback="setEditEndDate(data)" setdatemodel="editCourse.eDate"></date-time-picker>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-2">
                            <label for="Description">Description</label>
                        </div>
                        <div class="col-md-4">
                            <textarea class="form-control" rows="5" placeholder="" id="Description" ng-model="editCourse.description" ng-init="course.description=''"></textarea>
                        </div>
                        <div class="col-md-2">
                            <label for="Status">Status</label>
                        </div>
                        <div class="col-md-4">
                            <select class="form-control" id="CourseStatus" ng-model="editCourse.courseStatus" ng-options="option.id as option.name for option in courseStatues">
                                <option value=""></option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-2">
                            <label for="Tags">Tags</label>
                        </div>
                        <div class="col-md-8">
                            <tags-input class="bootstrap" ng-model="editCourse.tags" replace-spaces-with-dashes="true"></tags-input>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-2">
                            <label id="Completion">Completion<span class="badge pull-right">{{editCourse.precentage}}</span></label>
                        </div>
                        <div class="col-md-6">
                            <div my-slider class="cdbl-slider" config="sliderConfig" model="editCourse.precentage"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-4">
                            <button type="submit" class="btn btn-success" ng-click="editCourseAndSave()"><span class="glyphicon  glyphicon-floppy-disk" aria-hidden="true"></span> Save</button>
                            <button type="reset" class="btn btn-warning"><span class="glyphicon  glyphicon-exclamation-sign" aria-hidden="true"></span> Clear</button>
                            <button type="submit" class="btn btn-danger" data-target="#myModal" data-toggle="modal"><span class="glyphicon  glyphicon-exclamation-sign" aria-hidden="true"></span> Delete</button>
                        </div>
                    </div>
                    <!-- Modal -->
                    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header modal-header-color">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                    <h4 class="modal-title" id="myModalLabel">Delete Resource</h4>
                                </div>
                                <div class="modal-body">
                                    Are you sure to delete this resource ? 
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-warning" data-dismiss="modal">No</button>
                                    <button type="button" class="btn btn-danger" ng-click="deleteResource()">Yes</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="row visible-xs">
        <message-panel></message-panel>
    </div>
</div>
