<p class="input-group">
    <input id="StartDate" type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="popup1.opened" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" ng-required="isRequired" close-text="Close" alt-input-formats="altInputFormats" />
    <span class="input-group-btn">
        <button id="pickerButton"type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
    </span>
</p>
